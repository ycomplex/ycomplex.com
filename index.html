<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YComplex — Digital & AI Consulting</title>
<meta name="description" content="YComplex — Digital & AI Consulting and Software Services">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

  :root {
    --bg: #050508;
    --text: #e4e0d8;
    --text-dim: #7a7770;
    --accent: #c9a84c;
    --accent-dim: rgba(201, 168, 76, 0.12);
    --mesh-stroke: rgba(201, 168, 76, 0.06);
    --mesh-node: rgba(201, 168, 76, 0.15);
    --font-display: 'Syne', sans-serif;
    --font-mono: 'IBM Plex Mono', monospace;
  }

  html { height: 100%; }

  body {
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-display);
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* Canvas background */
  #mesh {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* Grain overlay */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    opacity: 0.35;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
    background-size: 180px;
  }

  /* Radial glow behind brand */
  .glow {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 800px;
    height: 800px;
    background: radial-gradient(ellipse at center, rgba(201, 168, 76, 0.04) 0%, transparent 70%);
    z-index: 1;
    pointer-events: none;
  }

  /* Main content */
  .container {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 2rem;
  }

  /* Top rule */
  .rule {
    width: 1px;
    height: 80px;
    background: linear-gradient(to bottom, transparent, var(--accent));
    margin: 0 auto 3rem;
    opacity: 0;
    animation: fadeSlideDown 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0.2s forwards;
  }

  /* Brand name */
  .brand {
    font-family: var(--font-display);
    font-weight: 800;
    font-size: clamp(3.5rem, 10vw, 9rem);
    letter-spacing: 0.04em;
    line-height: 1;
    text-transform: uppercase;
    color: var(--text);
    opacity: 0;
    animation: fadeIn 1.4s cubic-bezier(0.22, 1, 0.36, 1) 0.6s forwards;
    position: relative;
  }

  .brand .y {
    color: var(--accent);
    display: inline-block;
    position: relative;
  }

  /* Tagline area */
  .tagline {
    font-family: var(--font-mono);
    font-weight: 300;
    font-size: clamp(0.7rem, 1.2vw, 0.9rem);
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-top: 1.8rem;
    opacity: 0;
    animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) 1s forwards;
  }

  /* Divider */
  .divider {
    width: 40px;
    height: 1px;
    background: var(--accent);
    margin: 3rem auto;
    opacity: 0;
    animation: scaleX 1s cubic-bezier(0.22, 1, 0.36, 1) 1.3s forwards;
    transform: scaleX(0);
  }

  /* Email */
  .contact {
    opacity: 0;
    animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) 1.6s forwards;
  }

  .contact a {
    font-family: var(--font-mono);
    font-weight: 400;
    font-size: clamp(0.8rem, 1.4vw, 1rem);
    color: var(--text-dim);
    text-decoration: none;
    letter-spacing: 0.08em;
    transition: color 0.4s ease, letter-spacing 0.4s ease;
    position: relative;
    padding-bottom: 4px;
  }

  .contact a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background: var(--accent);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
  }

  .contact a:hover {
    color: var(--text);
    letter-spacing: 0.14em;
  }

  .contact a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  /* Bottom rule */
  .rule-bottom {
    width: 1px;
    height: 80px;
    background: linear-gradient(to top, transparent, var(--accent-dim));
    margin: 3rem auto 0;
    opacity: 0;
    animation: fadeSlideUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) 1.9s forwards;
  }

  /* Corner accents */
  .corner {
    position: fixed;
    width: 60px;
    height: 60px;
    z-index: 2;
    opacity: 0;
    animation: fadeIn 1.5s ease 2.2s forwards;
  }
  .corner::before, .corner::after {
    content: '';
    position: absolute;
    background: var(--accent);
    opacity: 0.2;
  }
  .corner-tl { top: 2rem; left: 2rem; }
  .corner-tl::before { top: 0; left: 0; width: 24px; height: 1px; }
  .corner-tl::after { top: 0; left: 0; width: 1px; height: 24px; }
  .corner-br { bottom: 2rem; right: 2rem; }
  .corner-br::before { bottom: 0; right: 0; width: 24px; height: 1px; }
  .corner-br::after { bottom: 0; right: 0; width: 1px; height: 24px; }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeSlideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeSlideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes scaleX {
    from { opacity: 0; transform: scaleX(0); }
    to { opacity: 1; transform: scaleX(1); }
  }

  /* Responsive */
  @media (max-width: 600px) {
    .rule, .rule-bottom { height: 50px; }
    .corner-tl { top: 1rem; left: 1rem; }
    .corner-br { bottom: 1rem; right: 1rem; }
  }
</style>
</head>
<body>

<canvas id="mesh"></canvas>
<div class="glow"></div>

<div class="corner corner-tl"></div>
<div class="corner corner-br"></div>

<div class="container">
  <div class="rule"></div>
  <h1 class="brand"><span class="y">Y</span>Complex</h1>
  <p class="tagline">Digital &middot; AI &middot; Software</p>
  <div class="divider"></div>
  <div class="contact">
    <a href="mailto:contact@ycomplex.com">contact@ycomplex.com</a>
  </div>
  <div class="rule-bottom"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('mesh');
  const ctx = canvas.getContext('2d');
  let w, h, nodes, mouse, dpr;

  const CONFIG = {
    nodeCount: 60,
    connectionDistance: 220,
    nodeSpeed: 0.15,
    mouseRadius: 200,
    accentRGB: '201,168,76',
    dimRGB: '120,120,110',
  };

  class Node {
    constructor() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.vx = (Math.random() - 0.5) * CONFIG.nodeSpeed;
      this.vy = (Math.random() - 0.5) * CONFIG.nodeSpeed;
      this.radius = Math.random() * 1.5 + 0.5;
      this.isAccent = Math.random() < 0.15;
    }

    update() {
      // Drift
      this.x += this.vx;
      this.y += this.vy;

      // Mouse repulsion
      if (mouse.x !== null) {
        const dx = this.x - mouse.x;
        const dy = this.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < CONFIG.mouseRadius) {
          const force = (1 - dist / CONFIG.mouseRadius) * 0.02;
          this.vx += dx * force;
          this.vy += dy * force;
        }
      }

      // Damping
      this.vx *= 0.999;
      this.vy *= 0.999;

      // Bounds wrap
      if (this.x < -50) this.x = w + 50;
      if (this.x > w + 50) this.x = -50;
      if (this.y < -50) this.y = h + 50;
      if (this.y > h + 50) this.y = -50;
    }

    draw() {
      const rgb = this.isAccent ? CONFIG.accentRGB : CONFIG.dimRGB;
      const alpha = this.isAccent ? 0.5 : 0.2;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius * dpr, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(${rgb},${alpha})`;
      ctx.fill();
    }
  }

  function resize() {
    dpr = window.devicePixelRatio || 1;
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w * dpr;
    canvas.height = h * dpr;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  function init() {
    mouse = { x: null, y: null };
    resize();
    nodes = Array.from({ length: CONFIG.nodeCount }, () => new Node());
  }

  function drawConnections() {
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        const dx = nodes[i].x - nodes[j].x;
        const dy = nodes[i].y - nodes[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < CONFIG.connectionDistance) {
          const alpha = (1 - dist / CONFIG.connectionDistance) * 0.08;
          const isGold = nodes[i].isAccent || nodes[j].isAccent;
          const rgb = isGold ? CONFIG.accentRGB : CONFIG.dimRGB;
          ctx.beginPath();
          ctx.moveTo(nodes[i].x, nodes[i].y);
          ctx.lineTo(nodes[j].x, nodes[j].y);
          ctx.strokeStyle = `rgba(${rgb},${alpha})`;
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
    }
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);
    nodes.forEach(n => n.update());
    drawConnections();
    nodes.forEach(n => n.draw());
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    resize();
  });

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  window.addEventListener('mouseleave', () => {
    mouse.x = null;
    mouse.y = null;
  });

  init();
  animate();
})();
</script>

</body>
</html>
