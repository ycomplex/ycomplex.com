<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YComplex — Digital & AI Consulting</title>
<meta name="description" content="YComplex — Digital & AI Consulting and Software Services">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .glow {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 800px;
    height: 800px;
    background: radial-gradient(ellipse at center, var(--accent-glow) 0%, transparent 70%);
    z-index: 1;
    pointer-events: none;
  }

  .container {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 2rem;
  }

  .rule {
    width: 1px;
    height: 80px;
    background: linear-gradient(to bottom, transparent, var(--accent));
    margin: 0 auto 3rem;
    opacity: 0;
    animation: fadeSlideDown 1.2s var(--ease-out) 0.2s forwards;
  }

  .brand {
    font-family: var(--font-display);
    font-weight: 800;
    font-size: clamp(3.5rem, 10vw, 9rem);
    letter-spacing: 0.04em;
    line-height: 1;
    text-transform: uppercase;
    color: var(--text);
    opacity: 0;
    animation: fadeIn 1.4s var(--ease-out) 0.6s forwards;
  }

  .brand .y { color: var(--accent); }

  .tagline {
    font-family: var(--font-mono);
    font-weight: 300;
    font-size: clamp(0.7rem, 1.2vw, 0.9rem);
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-top: 1.8rem;
    opacity: 0;
    animation: fadeIn 1.2s var(--ease-out) 1s forwards;
  }

  .tagline a {
    color: var(--text-dim);
    text-decoration: none;
    position: relative;
    padding-bottom: 2px;
    transition: color 0.4s ease;
  }

  .tagline a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background: var(--accent);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.5s var(--ease-out);
  }

  .tagline a:hover { color: var(--text); }
  .tagline a:hover::after { transform: scaleX(1); transform-origin: left; }

  .divider {
    width: 40px;
    height: 1px;
    background: var(--accent);
    margin: 3rem auto;
    opacity: 0;
    animation: scaleX 1s var(--ease-out) 1.3s forwards;
    transform: scaleX(0);
  }

  .contact {
    opacity: 0;
    animation: fadeIn 1.2s var(--ease-out) 1.6s forwards;
  }

  .contact a {
    font-family: var(--font-mono);
    font-weight: 400;
    font-size: clamp(0.8rem, 1.4vw, 1rem);
  }

  .rule-bottom {
    width: 1px;
    height: 80px;
    background: linear-gradient(to top, transparent, var(--accent-dim));
    margin: 3rem auto 0;
    opacity: 0;
    animation: fadeSlideUp 1.2s var(--ease-out) 1.9s forwards;
  }

  @media (max-width: 600px) {
    .rule, .rule-bottom { height: 50px; }
  }
</style>
</head>
<body>

<canvas id="mesh"></canvas>
<div class="glow"></div>

<div class="corner corner-tl"></div>
<div class="corner corner-br"></div>

<div class="container">
  <div class="rule"></div>
  <h1 class="brand"><span class="y">Y</span>Complex</h1>
  <p class="tagline">Digital &middot; AI &middot; <a href="software.html">Software</a></p>
  <div class="divider"></div>
  <div class="contact">
    <a class="link-accent" href="mailto:contact@ycomplex.com">contact@ycomplex.com</a>
  </div>
  <div class="rule-bottom"></div>
</div>

<script src="mesh.js"></script>
<script>initMesh();</script>

</body>
</html>
