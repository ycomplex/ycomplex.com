<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 â€” YComplex</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 2rem;
  }

  .error-code {
    font-family: var(--font-display);
    font-weight: 800;
    font-size: clamp(6rem, 18vw, 14rem);
    letter-spacing: 0.04em;
    line-height: 1;
    color: var(--bg);
    -webkit-text-stroke: 1px var(--accent-dim);
    opacity: 0;
    animation: fadeIn 1.2s var(--ease-out) 0.2s forwards;
    user-select: none;
    position: relative;
  }

  .error-code::after {
    content: '404';
    position: absolute;
    inset: 0;
    -webkit-text-stroke: 0;
    color: transparent;
    background: linear-gradient(180deg, rgba(201,168,76,0.12) 0%, transparent 60%);
    -webkit-background-clip: text;
    background-clip: text;
  }

  .message {
    font-family: var(--font-mono);
    font-weight: 300;
    font-size: clamp(0.75rem, 1.3vw, 0.9rem);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-top: 1rem;
    opacity: 0;
    animation: fadeIn 1.2s var(--ease-out) 0.6s forwards;
  }

  .divider {
    width: 40px;
    height: 1px;
    background: var(--accent);
    margin: 2.5rem auto;
    opacity: 0;
    animation: scaleX 1s var(--ease-out) 0.9s forwards;
    transform: scaleX(0);
  }

  .back {
    opacity: 0;
    animation: fadeIn 1.2s var(--ease-out) 1.2s forwards;
  }

  .back a {
    font-family: var(--font-mono);
    font-weight: 400;
    font-size: clamp(0.8rem, 1.2vw, 0.9rem);
  }
</style>
</head>
<body>

<canvas id="mesh"></canvas>

<div class="corner corner-tl"></div>
<div class="corner corner-br"></div>

<div class="container">
  <div class="error-code">404</div>
  <p class="message">Nothing here</p>
  <div class="divider"></div>
  <div class="back">
    <a class="link-accent" href="/">Back to YComplex</a>
  </div>
</div>

<script src="/mesh.js"></script>
<script>initMesh({ nodeCount: 20, connectionDistance: 160 });</script>

</body>
</html>
